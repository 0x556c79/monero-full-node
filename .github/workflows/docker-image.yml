name: monero-full-node

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
    - name: docker login
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    
    - name: Build the Docker image
      env:
        MONERO_VERSION: v0.17.2.3
      run: docker build . --file Dockerfile --tag r4p70r/monero-full-node:$MONERO_VERSION_$(date +%s)
      
    - name: docker Push
      run: docker push ${{secrets.DOCKER_USER}}/monero-full-node:$MONERO_VERSION_$(date +%s)
